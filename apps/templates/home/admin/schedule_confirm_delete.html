{% extends 'layouts/base.html' %}
{% block title %} Delete Training Request {% endblock title %}
{% block content %}
<div class="container">
    <h1>Delete Training Request</h1>
    <p>Are you sure you want to delete "{{ training_request.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'training_request_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
