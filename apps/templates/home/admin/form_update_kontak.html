{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-white pb-6">
      <div class="container-fluid">
        
        <div class="header-body">
          <div class="row py-4">
            <div class="col-lg-12" style="text-align: right;">           
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt--6 bg-white">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-stats">
            <div class="card-body">
              <h1>Edit Form</h1>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="deskripsiTugas">Deskripsi Tugas:</label>
                  <input type="text" class="form-control" id="deskripsiTugas" name="deskripsiTugas" value="{{ form.deskripsiTugas.value }}" required placeholder="{{ form.nama_form.value }}">
                </div>
                <div class="form-group">
                  <label for="extPic">Ext:</label>
                  <input type="text" class="form-control" id="extPic" name="extPic" value="{{ form.extPic.value }}" required>
                </div>
                <div class="form-group">
                  <label for="picName">PIC:</label>
                  <input type="text" class="form-control" id="picName" name="picName" value="{{ form.picName.value }}" required>
                </div>
                <div class="form-group">
                  <label for="setcionName">Section:</label>
                  <input type="text" class="form-control" id="setcionName" name="setcionName" value="{{ form.setcionName.value }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>              
            </div>            
          </div>
        </div>
      </div>
      <a id="scrollToTop" href="#" title="Go to top"><i class="ni ni-bold-up"></i></a>
    </div>
    
    {% include "includes/footer.html" %}

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}

  <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>

{% endblock javascripts %}
